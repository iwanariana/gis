<ons-page id="home">
  
    <script>
      const openMenu = () => {
        document.querySelector('#menu').open();
      };
    </script>

  
    <ons-toolbar id="home-toolbar">
      <div class="center">Gis Tirta Sanjiwani</div>
  
      <div class="left">
        <ons-toolbar-button onclick="openMenu()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>
  
    <ons-speed-dial position="bottom right" direction="up">
      <ons-fab>
        <ons-icon icon="md-plus></ons-icon>
      </ons-fab>
      <ons-speed-dial-item>
        <ons-icon icon="md-search"></ons-icon>
      </ons-speed-dial-item>
    </ons-speed-dial>


    
    <ons-tabbar id="tabbar">
      <ons-tab page="pelanggan.html" label="Pelanggan"></ons-tab>
      <ons-tab page="accesories.html" label="Aksesoris"></ons-tab>
      <ons-tab page="sumber.html" label="Sumber"></ons-tab>
    </ons-tabbar>
  </ons-page>
